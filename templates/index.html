<!DOCTYPE html>
<html>
<head>
    <title>Broadway Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #000;
            background-color: #fff;
        }

        h1, h2 {
            font-weight: 600;
        }

        select, button {
            padding: 8px 12px;
            font-size: 16px;
            margin-top: 10px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Select a Broadway Show</h1>

    <form method="POST">
        <select name="choice">
            {% for item in options %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>

        <button type="submit">Search</button>
    </form>

    {% if result %}
        <h2>Results</h2>
        <table>
            <thead>
                <tr>
                    {% for key in result[0].keys() %}
                    <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>

            <tbody>
                {% for row in result %}
                <tr>
                    {% for value in row.values() %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
